{% extends 'base.html' %}

{% block title %}
Compliments Results
{% endblock %}

{% block content %}
<p>
    Hi, {{users_name}}!
    <br>
    {% if wants_compliments == "yes" %}
    You are:
    <ul>
    {% for compliment in compliments %}
    <li> {{compliment}} </li>
    {% endfor %}
    </ul>
    {% endif %}
</p>
{% endblock %}
